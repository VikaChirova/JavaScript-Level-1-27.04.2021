<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basket</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="card"></div>
    <div class="catalog">
      <div class="item">
        <img src="img/1.jpg" />
        <p>Розовое платье с пышной юбкой</p>
        <button class="buy">В корзину</button>
        <p class="price">1200 руб.</p>
      </div>
      <div class="item">
        <img src="img/2.jpg" />
        <p>Рубашка классическая белая, женская</p>
        <button>В корзину</button>
        <p class="price">700 руб.</p>
      </div>
      <div class="item">
        <img class="head" src="img/3.jpg" />
        <p>Черная шляпа с лентой</p>
        <button class="buy">В корзину</button>
        <p class="price">890 руб.</p>
      </div>
      <div class="item">
        <img src="img/4.jpg" />
        <p>Розовые носки с рисунко вишни</p>
        <button>В корзину</button>
        <p class="price">99 руб.</p>
      </div>
      <div class="item">
        <img src="img/5.jpg" />
        <p>Плащ женский, песочный</p>
        <button>В корзину</button>
        <p class="price">7890 руб.</p>
      </div>
      <div class="item">
        <img src="img/6.jpg" />
        <p>Юбка черная в белый горошек</p>
        <button>В корзину</button>
        <p class="price">650 руб.</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
